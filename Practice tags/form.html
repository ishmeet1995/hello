<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <input type="submit" name="" id="">
            <div>
                <input type="radio" value="red" name="color" id="red">
                <label for="red">Red</label><br>
                <input type="radio" value="green" name="color">
                <label for="red">Green</label><br>
                <input type="radio" value="blue" name="color">
                <label for="red">Blue</label><br>
                <input type="radio" value="yellow" name="color">
                <label for="red">Yellow</label><br>   
            </div>
            <div id="Datalist">
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="India">
                    <option value="USA">
                </datalist>
            </div>
        </form>
    </body>
</html>
